<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>로또 번호 추첨기</h1>
            <p>6개의 숫자를 선택하고 행운을 시험해보세요!</p>
            <button id="theme-toggle">다크 모드 전환</button>
        </header>

        <main>
            <div id="user-input-section">
                <h2>내 번호 선택</h2>
                <div id="user-numbers">
                    <input type="number" min="1" max="45" required> 
                    <input type="number" min="1" max="45" required>
                    <input type="number" min="1" max="45" required>
                    <input type="number" min="1" max="45" required>
                    <input type="number" min="1" max="45" required>
                    <input type="number" min="1" max="45" required>
                </div>
                <button onclick="draw()">추첨하기</button>
                <button id="random-select">랜덤 선택</button>
            </div>

            <div id="results"></div>
        </main>

        <footer>
            <p>&copy; 2024 행운의 로또. 모든 권리 보유.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
